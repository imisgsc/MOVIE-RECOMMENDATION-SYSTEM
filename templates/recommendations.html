<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations for {{ movie_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Recommendations for {{ movie_name }}</h1>

        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
