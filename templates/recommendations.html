<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations for {{ movie_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Recommendations for {{ movie_name }}</h1>
            </div>
        </nav>
    </header>
    <section class="movie-section">
        <div class="container">
            <ul class="movie-list">
                {% for movie in recommendations %}
                <li>
                    <div>
                        <span class="movie-title">{{ movie }}</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <a href="/" class="goback">Go Back</a>
        </div>
    </section>
</body>
</html>
